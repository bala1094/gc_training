    </style>

            <p>Name : {{personName}}</p>     
            <p>ID : {{personId}}</p>
            <p>Department : {{department}}</p>
        </div>
    </template>

    <script>
      // element registration
      Polymer({
        is: "teacher-details",

        properties: {

            department : {
                type : String,
                value : 'Didn\'t give the info'
            }
          }
      });
    </script>

  </dom-module>
